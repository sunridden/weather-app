<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <form id="location-form" method="post">
        <label for="location"></label>
        <input type="text" id="location" name="location" placeholder="Search for location" required>
    </form>
    <div id="error-message" style="visibility: hidden;">Location not found. Search must be in the form of a city, state, or country</div>
    <div id="location"></div>
    <div id="temp"></div>
    <div id="weather"></div>
    <div id="extremes">
        <div id="max-temp"></div>
        <div id="min-temp"></div>
    </div>
</body>
</html>
